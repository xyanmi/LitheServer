<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML 语法高亮测试页面">
    <meta name="keywords" content="HTML, CSS, JavaScript, 语法高亮">
    <meta name="author" content="QuickServer">
    <title>HTML 语法高亮测试 | QuickServer</title>
    
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 内联样式 -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--dark-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .hero {
            text-align: center;
            padding: 40px 0;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--dark-color);
            opacity: 0.8;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: var(--secondary-color);
        }
        
        .btn.secondary:hover {
            background: #27ae60;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h1>🚀 QuickServer</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="#home">首页</a></li>
                    <li><a href="#features">功能</a></li>
                    <li><a href="#docs">文档</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- 主要内容 -->
        <main>
            <!-- 英雄区域 -->
            <section class="hero" id="home">
                <h1>HTML5 语法高亮测试</h1>
                <p>展示现代 HTML5 的各种语法特性和最佳实践</p>
                <button class="btn" onclick="showAlert()">开始测试</button>
            </section>
            
            <!-- 功能展示 -->
            <section class="features" id="features">
                <article class="feature-card">
                    <span class="feature-icon">🎨</span>
                    <h3>现代 CSS</h3>
                    <p>使用 CSS Grid, Flexbox, CSS Variables 等现代特性</p>
                    <a href="#" class="btn secondary">了解更多</a>
                </article>
                
                <article class="feature-card">
                    <span class="feature-icon">⚡</span>
                    <h3>JavaScript ES6+</h3>
                    <p>支持最新的 JavaScript 语法和特性</p>
                    <a href="#" class="btn secondary">查看示例</a>
                </article>
                
                <article class="feature-card">
                    <span class="feature-icon">📱</span>
                    <h3>响应式设计</h3>
                    <p>完美支持各种设备和屏幕尺寸</p>
                    <a href="#" class="btn secondary">测试响应</a>
                </article>
            </section>
            
            <!-- 表单示例 -->
            <section class="form-section">
                <h2>表单示例</h2>
                <form id="testForm" novalidate>
                    <fieldset>
                        <legend>用户信息</legend>
                        
                        <div class="form-group">
                            <label for="username">用户名：</label>
                            <input type="text" id="username" name="username" required 
                                   pattern="[a-zA-Z0-9_]{3,20}" 
                                   placeholder="请输入3-20位字符">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">邮箱：</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">电话：</label>
                            <input type="tel" id="phone" name="phone" 
                                   pattern="[0-9]{11}" placeholder="手机号码">
                        </div>
                        
                        <div class="form-group">
                            <label for="birthdate">生日：</label>
                            <input type="date" id="birthdate" name="birthdate">
                        </div>
                        
                        <div class="form-group">
                            <label for="bio">个人简介：</label>
                            <textarea id="bio" name="bio" rows="4" 
                                     placeholder="请简单介绍一下自己..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">国家：</label>
                            <select id="country" name="country">
                                <option value="">请选择...</option>
                                <option value="cn">中国</option>
                                <option value="us">美国</option>
                                <option value="jp">日本</option>
                                <option value="kr">韩国</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <fieldset>
                                <legend>兴趣爱好</legend>
                                <label>
                                    <input type="checkbox" name="interests" value="tech">
                                    技术
                                </label>
                                <label>
                                    <input type="checkbox" name="interests" value="music">
                                    音乐
                                </label>
                                <label>
                                    <input type="checkbox" name="interests" value="sports">
                                    运动
                                </label>
                            </fieldset>
                        </div>
                        
                        <div class="form-group">
                            <fieldset>
                                <legend>性别</legend>
                                <label>
                                    <input type="radio" name="gender" value="male">
                                    男
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female">
                                    女
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="other">
                                    其他
                                </label>
                            </fieldset>
                        </div>
                    </fieldset>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">提交</button>
                        <button type="reset" class="btn secondary">重置</button>
                    </div>
                </form>
            </section>
            
            <!-- 多媒体内容 -->
            <section class="media-section">
                <h2>多媒体内容</h2>
                
                <!-- 图片示例 -->
                <figure>
                    <img src="https://via.placeholder.com/600x300/3498db/ffffff?text=示例图片" 
                         alt="示例图片" loading="lazy">
                    <figcaption>这是一张示例图片</figcaption>
                </figure>
                
                <!-- 视频示例 -->
                <video controls width="100%" preload="metadata">
                    <source src="example.mp4" type="video/mp4">
                    <source src="example.webm" type="video/webm">
                    <track kind="subtitles" src="subtitles.vtt" srclang="zh" label="中文字幕">
                    您的浏览器不支持视频标签。
                </video>
                
                <!-- 音频示例 -->
                <audio controls>
                    <source src="example.mp3" type="audio/mpeg">
                    <source src="example.ogg" type="audio/ogg">
                    您的浏览器不支持音频标签。
                </audio>
            </section>
        </main>
        
        <!-- 页面底部 -->
        <footer>
            <p>&copy; 2024 QuickServer. 保留所有权利。</p>
            <p>
                <a href="https://github.com/xyanmi" target="_blank" rel="noopener">GitHub</a> |
                <a href="#privacy">隐私政策</a> |
                <a href="#terms">使用条款</a>
            </p>
        </footer>
    </div>
    
    <!-- JavaScript 代码 -->
    <script>
        // DOM 内容加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成！');
            
            // 表单验证
            const form = document.getElementById('testForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
            
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });
        
        // 表单提交处理
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            console.log('表单数据:', data);
            
            // 简单验证
            if (!data.username || !data.email) {
                alert('请填写必填字段！');
                return;
            }
            
            alert('表单提交成功！请查看控制台输出。');
        }
        
        // 显示警告框
        function showAlert() {
            const message = `
                欢迎使用 QuickServer！
                
                这是一个 HTML 语法高亮测试页面，
                包含了现代 HTML5 的各种特性：
                
                ✅ 语义化标签
                ✅ 表单验证
                ✅ 多媒体支持
                ✅ CSS Grid & Flexbox
                ✅ JavaScript ES6+
                ✅ 响应式设计
            `;
            
            alert(message);
        }
        
        // 页面性能监控
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log(`页面加载时间: ${perfData.loadEventEnd - perfData.loadEventStart}ms`);
            }
        });
    </script>
</body>
</html>
